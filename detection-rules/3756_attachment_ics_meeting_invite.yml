name: "PR# 3756 - Attachment: ICS file with meeting prefix"
description: "Detects incoming messages with a single ICS calendar file attachment that has a filename starting with 'meeting_'."
type: "rule"
severity: "high"
source: |
  type.inbound
  and length(attachments) == 1
  and any(filter(attachments,
                 .file_extension in~ ('ics')
                 or .content_type in ("application/ics", "text/calendar")
          ),
          regex.icontains(.file_name, 'meeting_[a-zA-Z0-9]{5}\.')
  )
attack_types:
  - "BEC/Fraud"
  - "Credential Phishing"
tactics_and_techniques:
  - "Social engineering"
detection_methods:
  - "File analysis"
  - "Header analysis"
