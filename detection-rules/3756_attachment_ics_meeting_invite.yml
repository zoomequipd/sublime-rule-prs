name: "PR# 3756 - Attachment: ICS file with meeting prefix"
description: "Detects incoming messages with a single ICS calendar file attachment that has a filename starting with 'meeting_'."
type: "rule"
severity: "high"
source: |
  type.inbound
  and length(attachments) == 1
  and any(attachments,
          .file_extension == "ics" and strings.contains(.file_name, "meeting_")
  )

attack_types:
  - "BEC/Fraud"
  - "Credential Phishing"
tactics_and_techniques:
  - "Social engineering"
detection_methods:
  - "File analysis"
  - "Header analysis"
id: "5800490c-1a6f-5435-b593-a505507cca09"
