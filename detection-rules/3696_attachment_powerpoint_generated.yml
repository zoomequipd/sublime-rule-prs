name: "PR# 3696 - Attachment: PowerPoint file generated with python-pptx library"
description: "Detects PowerPoint presentations (.ppt, .pptx) or OpenDocument presentations (.odt) that contain strings indicating they were created using the python-pptx library, which may suggest automated generation for malicious purposes."
type: "rule"
severity: "high"
source: |
  type.inbound
  and any(attachments,
          (.file_extension in~ ("ppt", "pptx", "odt"))
          and any(file.explode(.),
                  strings.icontains(.scan.strings.raw,
                                    "generated using python-pptx"
                  )
          )
  )
attack_types:
  - "Malware/Ransomware"
  - "Credential Phishing"
