name: "Service abuse: Facebook business with action required subject"
description: "Detects messages from the Facebook business domain containing 'action required' in the subject line, commonly used to create urgency in impersonation attacks."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and strings.icontains(subject.subject, "action required")
  and sender.email.email == "noreply@business.facebook.com"
tags:
 - "Attack surface reduction"
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Impersonation: Brand"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Sender analysis"
