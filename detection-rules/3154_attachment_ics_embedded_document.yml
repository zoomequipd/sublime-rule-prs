name: "PR# 3154 - Attachment: ICS with embedded document"
description: |
  ICS invite contains an embedded document.
references:
  - "https://delivr.to/payloads?id=2212f8db-5a21-4b36-a15e-4097adbc136d"
  - https://github.com/sublime-security/sublime-rules/pull/3154
type: "rule"
severity: "low"
source: |
  type.inbound
  and any(attachments,
          .file_extension == "ics"
          and any(file.explode(.),
                  any(.scan.strings.strings, strings.ilike(., '*ATTACH;ENCODING=*;VALUE=BINARY*'))
                  and 1 of (
                    any(.scan.strings.strings, strings.ilike(., '*FILENAME=*.doc*')),
                    any(.scan.strings.strings, strings.ilike(., '*FILENAME=*.dot*')),
                    any(.scan.strings.strings, strings.ilike(., '*FILENAME=*.pp*')),
                    any(.scan.strings.strings, strings.ilike(., '*FILENAME=*.wbk*')),
                    any(.scan.strings.strings, strings.ilike(., '*FILENAME=*.xl*')),
                    any(.scan.strings.strings, strings.ilike(., '*FILENAME=*.pdf*')),
                    any(.scan.strings.strings, strings.ilike(., '*FILENAME=*.html*')),
                  )
          )
  )
attack_types:
  - "Malware/Ransomware"
tactics_and_techniques:
  - "Evasion"
detection_methods:
  - "File analysis"
id: "8895ac64-bd7d-536e-9e50-12aefb390c01"
tags:
  - created_from_open_prs
  - rule_status_modified
  - pr_author_zoomequipd