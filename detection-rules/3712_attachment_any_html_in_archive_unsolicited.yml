name: "PR# 3712 - Attachment: Any HTML file within archive (unsolicited)"
description: |
  Recursively scans archives to detect HTML files from unsolicited senders. 

  HTML files can be used for HTML smuggling and embedded in archives to evade detection.
references:
  - "https://twitter.com/executemalware/status/1537569201577156611"
  - https://github.com/sublime-security/sublime-rules/pull/3712
type: "rule"
severity: "medium"
source: |
  type.inbound
  and any(attachments,
          .file_extension in~ $file_extensions_common_archives
          and any(file.explode(.),
                  .depth > 0 and .file_extension in~ ("html", "htm")
          )
  )
  and (
    not profile.by_sender().solicited
    or (profile.by_sender().any_messages_malicious_or_spam)
  )
  and not profile.by_sender().any_messages_benign
tags:
  - "Attack surface reduction"
  - pr_author_MSAdministrator
  - created_from_open_prs
  - rule_status_modified
attack_types:
  - "Credential Phishing"
  - "Malware/Ransomware"
tactics_and_techniques:
  - "Evasion"
  - "HTML smuggling"
detection_methods:
  - "Archive analysis"
  - "File analysis"
