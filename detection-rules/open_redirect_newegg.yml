name: "Open redirect: Newegg"
description: |
  Message contains use of the Newegg open redirect, but the sender is not Newegg. This has been exploited in the wild.
type: "rule"
severity: "medium"
source: |
  type.inbound
  and any(body.links, .href_url.domain.root_domain == 'newegg.com' and .href_url.path =~ '/rts/go2.aspx')
  and sender.email.domain.root_domain != 'newegg.com'
attack_types:
  - "Credential Phishing"
  - "Malware/Ransomware"
tactics_and_techniques:
  - "Open redirect"
detection_methods:
  - "Sender analysis"
  - "URL analysis"
