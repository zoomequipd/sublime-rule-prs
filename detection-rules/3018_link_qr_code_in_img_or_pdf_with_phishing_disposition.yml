name: "PR# 3018 - Link: QR code with phishing disposition in img or pdf"
description: "This rule analyzes image attachments for QR Codes in which LinkAnalysis concludes is phishing. The rule ensures that the URLs do not link to any organizational domains."
type: "rule"
severity: "high"
source: |
  type.inbound
  and length(attachments) < 10
  and any(attachments,
          (.file_type in $file_types_images or .file_type == "pdf")
          and any(file.explode(.),
                  .scan.qr.type == "url"
  
                  // linkanalysis phishing disposition
                  and any([ml.link_analysis(.scan.qr.url)],
                          .credphish.disposition == "phishing"
                  )
                  and .scan.qr.url.domain.root_domain not in $org_domains
          )
  )
  and (
    not (
      profile.by_sender_email().solicited
      or profile.by_sender_email().any_messages_benign
    )
    or (
      profile.by_sender_email().any_messages_malicious_or_spam
      and not profile.by_sender_email().any_messages_benign
    )
    or (
      sender.email.domain.domain in $org_domains
      and not coalesce(headers.auth_summary.dmarc.pass, false)
    )
  )
  
  // negate highly trusted sender domains unless they fail DMARC authentication
  and (
    (
      sender.email.domain.root_domain in $high_trust_sender_root_domains
      and not headers.auth_summary.dmarc.pass
    )
    or sender.email.domain.root_domain not in $high_trust_sender_root_domains
  )
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "QR code"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Computer Vision"
  - "QR code analysis"
  - "Sender analysis"
  - "URL analysis"
