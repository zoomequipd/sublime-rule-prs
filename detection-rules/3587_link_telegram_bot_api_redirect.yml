name: "PR# 3587 - Link: Telegram bot API redirect with recipient targeting"
description: "Detects messages containing links that redirect through Telegram's bot API where the recipient's email address is embedded in query parameters, indicating targeted attacks using Telegram infrastructure."
type: "rule"
severity: "high"
source: |
  type.inbound
  and any(body.links,
          strings.icontains(ml.link_analysis(., mode="aggressive").final_dom.raw,
                            "https://api.telegram.org/bot"
          )
          and length(recipients.to) >= 1
          and any(ml.link_analysis(., mode="aggressive").redirect_history,
                  any(recipients.to,
                      .email.email != ""
                      and strings.icontains(..query_params,
                                            strings.concat("a=", .email.email)
                      )
                  )
          )
  )
  
