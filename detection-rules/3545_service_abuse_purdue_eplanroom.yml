name: "PR# 3545 - Service Abuse: Purdue ePlanroom with suspicious link"
description: "Detects messages abusing the Purdue ePlanroom service with links that do not lead to the legitimate domain."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and strings.icontains(body.current_thread.text, "Purdue ePlanroom")
  and any(filter(body.links,
                 strings.contains(.display_text, "Review This Project")
          ),
          .href_url.domain.root_domain != "reprographix.com"
  )

attack_types:
  - "Credential Phishing"
  - "BEC/Fraud"
tactics_and_techniques:
  - "Social engineering"
  - "Out of band pivot"
detection_methods:
  - "Content analysis"
  - "URL analysis"
id: "b9d9ca2e-deea-5931-852a-034cdaa20886"
tags:
