name: "PR# 3689 - Attachment: PDF with urgent financial request and short body"
description: "Detects messages with PDF attachments containing urgent financial or legal requests in very short message bodies from new or low-reputation senders."
type: "rule"
severity: "high"
source: |
  type.inbound
  
  // Very short body (executive style)
  and length(body.current_thread.text) < 120
  
  // Has PDF attachment
  and any(attachments, .file_extension == "pdf")
  
  // Financial context
  and any(ml.nlu_classifier(body.current_thread.text).topics,
          .name in ("Financial Communications", "Legal and Compliance")
  )
  
  // Request entity present
  and any(ml.nlu_classifier(body.current_thread.text).entities,
          .name == "request"
  )
  
  // Urgency present
  and (
    any(ml.nlu_classifier(body.current_thread.text).entities, .name == "urgency")
    or regex.icontains(body.current_thread.text,
                       'urgent|asap|today|weekend|deadline|before'
    )
  )
  
  // Free email or low-reputation sender
  and (
    sender.email.domain.root_domain in $free_email_providers
    or profile.by_sender().prevalence in ("new", "outlier")
  )
  
  // Not a reply
  and not (subject.is_reply or headers.in_reply_to is not null)

