name: "PR# 2699 - Open Redirect: eodcnetworkdirect.com"
description: |
  Message contains use of the eodcnetworkdirect.com redirect. This has been exploited in the wild.
type: "rule"
severity: "medium"
source: |
  type.inbound
  and any(body.links,
      .href_url.domain.domain == "in.eodcnetworkdirect.com"
      and strings.icontains(.href_url.query_params, '&url=')
      and not regex.icontains(.href_url.domain.domain, '&url=[^\&]*eodcnetwork(?:direct\.com|\.org)(?:\&|\/|$)')
  )
  and not sender.email.domain.root_domain in ("eodcnetworkdirect.com", "eodcnetwork.org")
  
  // negate highly trusted sender domains unless they fail DMARC authentication
  and (
    (
      sender.email.domain.root_domain in $high_trust_sender_root_domains
      and not headers.auth_summary.dmarc.pass
    )
    or sender.email.domain.root_domain not in $high_trust_sender_root_domains
  )
attack_types:
  - "Credential Phishing"
  - "Malware/Ransomware"
tactics_and_techniques:
  - "Open redirect"
detection_methods:
  - "Sender analysis"
  - "URL analysis"
id: "e324c314-6563-5808-b9c7-0ab325e897b8"
