name: "PR# 3378 - Brand impersonation: Office 365 mail service"
description: "Detects messages from domains containing both 'o365' and 'mail' in the second-level domain, commonly used to impersonate legitimate Microsoft Office 365 mail services."
type: "rule"
severity: "high"
source: |
  type.inbound
  and strings.icontains(sender.email.domain.sld, 'o365') 
  and strings.icontains(sender.email.domain.sld, 'mail') 

attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Impersonation: Brand"
  - "Lookalike domain"
  - "Social engineering"
detection_methods:
  - "Sender analysis"
