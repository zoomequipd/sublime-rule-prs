name: "PR# 2756 - Lookalike sender domain (untrusted sender)"
description: |
  Sender's domain is a lookalike of one of your organization's domains and is untrusted.
type: "rule"
severity: "high"
source: |
  type.inbound
  and any($org_domains,
          length(sender.email.domain.sld) > 3
          
          // this rule can be duplicated in order to tune the threshold
          and strings.ilevenshtein(sender.email.domain.domain, .) == 1
          and sender.email.domain.domain not in $org_domains
  )
  and (
    (
      profile.by_sender_email().prevalence in ("new", "outlier")
      and not profile.by_sender_email().solicited
    )
    or (
      profile.by_sender_email().any_messages_malicious_or_spam
      and not profile.by_sender_email().any_false_positives
    )
  )
  
  // negate highly trusted sender domains unless they fail DMARC authentication
  and (
    (
      sender.email.domain.root_domain in $high_trust_sender_root_domains
      and not headers.auth_summary.dmarc.pass
    )
    or sender.email.domain.root_domain not in $high_trust_sender_root_domains
  )
  and not profile.by_sender_email().any_false_positives
attack_types:
  - "BEC/Fraud"
  - "Credential Phishing"
  - "Malware/Ransomware"
tactics_and_techniques:
