name: "Fuzzy Attack Score: Malicious Content Detected"
description: "Message analyzed by fuzzy attack scoring algorithm and determined to contain malicious content with high confidence."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and any([beta.fuzzy_attack_score()], .analyzed and .verdict == "malicious")

attack_types:
  - "BEC/Fraud"
  - "Callback Phishing"
  - "Credential Phishing"
  - "Extortion"
  - "Malware/Ransomware"
tactics_and_techniques:
  - "Social engineering"
  - "Evasion"
detection_methods:
  - "Content analysis"
  - "Natural Language Understanding"
  - "File analysis"
