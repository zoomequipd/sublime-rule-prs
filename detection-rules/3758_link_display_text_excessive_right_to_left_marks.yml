name: "PR# 3758 - Link: Display text with excessive right-to-left mark characters"
description: "Detects links where the display text contains a high concentration of Unicode right-to-left mark characters (U+200F), which may be used to obfuscate or manipulate the visual representation of the link text to deceive recipients."
type: "rule"
severity: "low"
source: |
  type.inbound
  and length(body.links) < 10
  and any(body.links,
          regex.icontains(.display_text, '(?:[A-Za-z]\x{200F}){2,}[A-Za-z]')
  )
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Evasion"
detection_methods:
  - "Content analysis"
  - "URL analysis"
