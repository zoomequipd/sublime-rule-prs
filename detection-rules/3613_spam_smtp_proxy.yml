name: "PR# 3613 - Spam: SMTP & Proxy Communications in Email Body"
description: |
  An email containing SMTP and Proxy (socks5) command and control information within the body of the message.
type: "rule"
severity: "medium"
source: |
  type.inbound
  and length(attachments) == 0
  and 1 < length(body.links) < 5
  and regex.icontains(body.current_thread.text,
                      '(?:\:socks5:|::127.0.0.1:1080|:0:127.0.0.1:1080)'
  )
attack_types:
  - "Spam"
tactics_and_techniques:
  - "Free email provider"
detection_methods:
  - "Content analysis"
id: "acdba221-a131-54f3-96dc-3b55d950d153"
tags:
