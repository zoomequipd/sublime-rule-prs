name: PR# 3091 - Malformed URL prefix
description: |
  PR# 3091 - Malformed URL prefix is a technique used to evade email security scanners.
references:
  - "https://threatpost.com/malformed-url-prefix-phishing-attacks-spike-6000/164132/"
  - https://github.com/sublime-security/sublime-rules/pull/3091
type: "rule"
severity: "high"
source: |
  (
    any(body.links, regex.icontains(.href_url.url, ':/\\'))
    or regex.icontains(body.plain.raw, 'https?:\\\\[^\\s]+')
  )
  //negate outlook safelinks rewrites
  and not (any(body.links,
            strings.icontains(.href_url.rewrite.original,
                              'safelinks.protection.outlook.com'
            )
    )
  )
