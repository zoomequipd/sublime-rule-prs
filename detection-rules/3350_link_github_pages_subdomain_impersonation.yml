name: "PR# 3350 - Service abuse: GitHub Pages with organizational impersonation via subdomain"
description: "Detects messages containing GitHub Pages links that spoof organizational subdomains while not originating from tenant domains."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and length(recipients.to) == 1
  and all(recipients.to, .email.domain.domain in $org_domains)
  and any(body.links,
          .href_url.domain.root_domain == "github.io"
          and any(recipients.to,
                  strings.icontains(..href_url.domain.subdomain,
                                    .email.domain.sld
                  )
          )
          and .href_url.domain.domain not in $tenant_domains
  )
  and not (
    sender.email.domain.domain in ('gitub.com')
    and headers.auth_summary.dmarc.pass
  )
  and not profile.by_sender_email().any_messages_benign


attack_types:
  - "Credential Phishing"
