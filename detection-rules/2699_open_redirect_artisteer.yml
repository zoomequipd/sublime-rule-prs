name: "PR# 2699 - Open redirect: Artisteer"
description: "Message contains use of the Artisteer open redirect, but the sender is not Artisteer. This has been exploited in the wild."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and any(body.links,
          .href_url.domain.root_domain == 'artisteer.com'
          and strings.icontains(.href_url.query_params, 'redirect_url=')
          and strings.icontains(.href_url.query_params, 'p=affr')
  )
  and sender.email.domain.root_domain != 'artisteer.com'
  
  // negate highly trusted sender domains unless they fail DMARC authentication
  and (
    (
      sender.email.domain.root_domain in $high_trust_sender_root_domains
      and not headers.auth_summary.dmarc.pass
    )
    or sender.email.domain.root_domain not in $high_trust_sender_root_domains
  )
attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Open redirect"
detection_methods:
  - "Sender analysis"
  - "URL analysis"
