name: "PR# 3768 - Service abuse: GetAccept callback scam content"
description: "Detects callback scam language in messages sent through legitimate GetAccept infrastructure, indicating potential abuse of the service for fraudulent solicitation."
type: "rule"
severity: "medium"
source: |
  type.inbound
  // Legitimate GetAccept sending infratructure
  and sender.email.domain.root_domain == 'getaccept.com'
  and any(ml.nlu_classifier(body.current_thread.text).intents,
          .name == "callback_scam"
  )

attack_types:
  - "Callback Phishing"
tactics_and_techniques:
  - "Out of band pivot"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Natural Language Understanding"
  - "Sender analysis"
