name: "PR# 3778 - Brand impersonation: Xodo Sign"
description: "Detects messages impersonating Xodo Sign with 'Processed by Xodo Sign' text from unauthorized senders that fail DMARC authentication."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and strings.icontains(body.current_thread.text, "processed by xodo sign")
  and not (
    sender.email.domain.root_domain == "eversign.com"
    and headers.auth_summary.dmarc.pass
  )

attack_types:
  - "Credential Phishing"
tactics_and_techniques:
  - "Impersonation: Brand"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Header analysis"
  - "Sender analysis"
id: "a92d6fa8-637c-51c6-a7ce-a31a2598b2ae"
tags:
