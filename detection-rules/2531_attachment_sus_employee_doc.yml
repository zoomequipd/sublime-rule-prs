name: "PR# 2531 - Attachment: Suspicious Employee Policy Update Document Lure"
description: "Inbound message containing subject line and attachments related to handbook, compensation, or policy updates. The sender has limited prior communication history. Attachments are limited to common document formats (PDF, DOC, DOCX) and match similar update-related terminology.  This pattern has been observed used to delivery credential phishing via QR codes."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and regex.icontains(subject.subject,
                      '(update(?:d| to)|revis(?:ion|ed)|amend(?:ment|ed)|\breview).*(benefit|handbook|comp(?:\b|ensation)|salary|pay(?:roll)?\b|policy|conduct|acknowl|PTO|vacation|assess|eval)'
  )
  and 0 < length(attachments) <= 3
  and any(attachments,
          .file_extension in ("pdf", "doc", "docx")
          and regex.icontains(.file_name,
                              '(update(?:d| to)|revis(?:ion|ed)|amend(?:ment|ed)|\breview).*(benefit|handbook|comp(?:\b|ensation)|salary|pay(?:roll)?\b|policy|conduct|acknowl|PTO|vacation|assess|eval)'
          )
  )

