name: "PR# 3706 - Service abuse: Adobe email domain with financial keywords"
description: "Message sent to an Adobe email address with legitimate authentication that contains payment-related keywords in the body, potentially indicating abuse of Adobe's email services for fraudulent purposes."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and recipients.to[0].email.domain.domain == "email.adobe.com"
  and regex.icontains(body.current_thread.text,
                      "(?:approved?|view) (?:document|payment)"
  )
