name: "PR# 3668 - Attachment: Archive with pdf, txt and wsf files"
description: |
  Detects a known Qakbot delivery method, zip file with pdf, txt and wsf file at a depth of 1
type: "rule"
references:
  - "https://twitter.com/pr0xylife/status/1625528782240071681"
  - https://github.com/sublime-security/sublime-rules/pull/3668
severity: "medium"
source: |
  type.inbound
  and any(attachments,
          .file_extension in~ $file_extensions_common_archives
          and length(distinct(filter(file.explode(.),
                                     .depth == 1
                                     and .flavors.mime in~ (
                                       "application/pdf",
                                       "text/plain"
                                     )
                              ),
                              .flavors.mime
                     )
          ) == 2
          and any(file.explode(.), .depth == 1 and .file_extension == "wsf")
  )
tags:
  - "Malfam: QakBot"
  - pr_author_aidenmitchell
  - created_from_open_prs
  - rule_status_modified
attack_types:
  - "Malware/Ransomware"
tactics_and_techniques:
  - "Evasion"
  - "PDF"
detection_methods:
  - "Archive analysis"
  - "File analysis"
id: "ba54d48e-f869-5a81-ad45-d7e7c26b4ced"
